name: Daily TrendRadar

on:
  schedule:
    # 国际标准时间 13:30 = 北京时间 21:30
    # 每天只在这个时间运行一次
    - cron: "30 13 * * *"
  
  # 允许你手动点击按钮立即运行 (用于测试)
  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      # -----------------------------------------------------------------------
      # 原来的 "Check Expiration" (签到检测) 已经被彻底删除
      # 原来的 "Random Delay" (随机延迟) 也已删除，保证准时推送
      # -----------------------------------------------------------------------

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      - name: Run crawler
        env:
          # --- 核心配置 (已匹配 Backblaze Secrets) ---
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
          # 存储配置 (对应你刚才填的 Secrets)
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_KEY }}
          S3_REGION: "us-west-004" # Backblaze 默认区域
          
          # 开启 GitHub Actions 模式
          GITHUB_ACTIONS: true
          STORAGE_BACKEND: s3

          # --- 推送通道 (不需要的留空即可) ---
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          
        run: python -m trendradar
