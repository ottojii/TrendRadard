name: Daily TrendRadar

on:
  schedule:
    # 每天北京时间早上 8:00 (UTC 0:00) 运行
    - cron: "0 0 * * *"
  
  # 必须有这行，按钮才有效
  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          # 强制检查 config.yaml 是否存在，没有就报错
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing. Please rename config.example.yaml to config.yaml"
            exit 1
          fi

      - name: Run crawler
        env:
          # 读取 Secrets
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          
          # 存储配置
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_KEY }}
          
          # 系统开关
          GITHUB_ACTIONS: true
          STORAGE_BACKEND: s3
          
        run: python -m trendradar
